<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب القدرة بالكيلوواط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 90%;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>حساب القدرة بالكيلوواط</h1>
        <form id="powerForm">
            <input type="number" id="voltage" placeholder="أدخل الجهد (فولت)" required>
            <input type="number" id="current" placeholder="أدخل التيار (أمبير)" required>
            <button type="button" onclick="calculatePower()">احسب</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePower() {
            const voltage = parseFloat(document.getElementById('voltage').value);
            const current = parseFloat(document.getElementById('current').value);

            if (isNaN(voltage) || isNaN(current)) {
                document.getElementById('result').innerText = "يرجى إدخال قيم صحيحة!";
                return;
            }

            const power = (voltage * current) / 1000; // القدرة بالكيلوواط
            document.getElementById('result').innerText = `القدرة الكهربائية هي: ${power.toFixed(2)} كيلوواط`;
        }
    </script>
</body>
</html>
